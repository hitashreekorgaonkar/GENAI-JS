<div class="">
  <!-- Selection Buttons -->
  <div class="flex justify-center items-center h-24 gap-4 bg-red-100">
    <button (click)="showComponent('hitesh')" [ngClass]="currentComponent === 'hitesh' 
              ? 'bg-blue-200 text-blue-900' 
              : 'bg-blue-100 text-blue-800 hover:bg-blue-200'" class="px-4 py-2 rounded border-2 border-transparent">
      Hitesh
    </button>

    <button (click)="showComponent('piyush')" [ngClass]="currentComponent === 'piyush' 
              ? 'bg-green-200 text-green-900' 
              : 'bg-green-100 text-green-800 hover:bg-green-200'"
      class="px-4 py-2 rounded border-2 border-transparent">
      Piyush
    </button>
  </div>

  <!-- Chat Section -->
  <div class="justify-center">
    <div class="bg-red-50 rounded-lg shadow-lg p-4">

      <!-- Show whom you are chatting with -->
      <div class="text-center mt-4 text-xl font-semibold">
        You are chatting with:
        <span class="text-blue-700" *ngIf="currentComponent === 'hitesh'">Hitesh Choudhary</span>
        <span class="text-green-700" *ngIf="currentComponent === 'piyush'">Piyush Garg</span>
      </div>

      <div class="p-4">
        <app-hitesh *ngIf="currentComponent === 'hitesh'"></app-hitesh>
        <app-piyush *ngIf="currentComponent === 'piyush'"></app-piyush>
      </div>

    </div>
  </div>
</div>
